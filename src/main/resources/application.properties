# Artemis configuration
spring.artemis.pool.enabled=true
spring.artemis.pool.max-connections=10
spring.artemis.pool.block-if-full=true
spring.artemis.pool.block-if-full-timeout=2000
spring.artemis.pool.idle-timeout=30000
spring.artemis.mode=native
# Data base and JPA configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=developer
spring.datasource.password=developer
spring.datasource.url=jdbc:postgresql://localhost:8081/developer

 # Hibernate performance
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=debug
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

# Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#project configuration
br.unip.tcc.intelligence.service.host=http://localhost:5000/
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
# message
br.unip.tcc.tccapi.model.member.id.notfound="teste 1"

# Keys
br.unip.tcc.tccapi.service.auth.secretKey=${JWT_SECRET:1234578}

server.port=6061
